<section class="inline-center content-margin">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="content-margin">
      <input name="id" type="text" class="text text-lg" placeholder="ID" formControlName="id" />
    </div>
    <div class="content-margin">
      <input name="password" type="password" class="text text-lg" placeholder="PASSWORD" formControlName="password" />
    </div>
    <div class="content-margin button-group">
      <button type="submit" class="button button-lg">Login</button>
      <button type="button" class="button button-lg" routerLink="../join">Join</button>
    </div>
  </form>
  <div>
    <span>{{ message }}</span>
    <pre>{{ loginForm.value | json }}</pre>
    <pre>{{ loginForm.status }}</pre>
  </div>
</section>
